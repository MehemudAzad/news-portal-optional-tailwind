<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news portal </title>
    <!-- tailwind css  -->
    <link rel="stylesheet" href="install.css">
    <!-- javascript file  -->
    <script src="app.js" defer></script>
</head>
<body>
   <header>
    <!-- navbar starts here  -->
    <nav class="container w-[90%] mx-auto"> 
        <div class="navbar bg-base-100 ">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl"><span class="bg-purple-600 text-white rounded mr-2 p-1">News</span> Portal</a>
            </div>
            <div class="flex-none gap-2">
              <div>
                <ul class="flex mr-4 font-bold">
                  <li class="hover:text-pink-600">Home</li>
                  <li class="mx-4 hover:text-pink-600" >News</li>
                  <li class="hover:text-pink-600">Blogs</li>
                </ul>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </nav>
    <!-- navbar ends here  -->
    <div class="h-[1px] bg-gray-300 w-[90%] mx-auto">
    </div>
   </header>
   <main>

   </main>
   <footer>
    
   </footer>

</html>
